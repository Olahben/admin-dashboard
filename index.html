<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <div id="sidebar">
            <div class="dashboard">
                <p><img src="img-svg/view-dashboard.png" alt="dashboard logo"> Dashboard</p>
            </div>
            <div class="personal">
                <p class="home"><img src="img-svg/home.png" alt="home logo"> home</p>
                <p><img src="img-svg/face-man-profile.png" alt="profile"> Profile</p>
                <p><img src="img-svg/message.png" alt="messages"> Messages</p>
                <p><img src="img-svg/history.png" alt="history"> History</p>
                <p><img src="img-svg/checkbox-marked-circle-plus-outline.png" alt="tasks"> Tasks</p>
                <p><img src="img-svg/account-group.png" alt="Communities"> Communities</p>
            </div>
            <div class="settings">
                <p><img src="img-svg/account-cog.png" alt="account settings"> Settings</p>
                <p><img src="img-svg/comment-question.png" alt="support"> Support</p>
                <p><img src="img-svg/crown-circle.png" alt="Privacy"> Privacy</p>
            </div>
        </div>
        <div id="header">
            <div class="search-bar">
                <img src="img-svg/magnify.png" alt="Search icon">
                <form action="get" class="search">
                    <input type="text">
                </form>
            </div>
            <div class="profile">
                <img src="img-svg/bell-ring.png" alt="Notifications">
                <img src="img-svg/dog.png" alt="Profile picture">
                <span class="profile">Morgan Oakley</span>
            </div>
            <div class="welcome">
                <img src="img-svg/dog.png" alt="Profile picture">
                <span class="welcome-text">Hi there,</span>
                <p class="welcome-name">
                    Morgan Oakley (@morgan)
                </p>
            </div>
            <div class="media">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="content">
            <div class="projects">
                <p class="content-description">Your Projects</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements">
                <p class="content-description">Announcements</p>
                <div class="news"></div>
            </div>
            <div class="trending">
                <p class="content-description">Trending</p>
                <div class="profiles"></div>
            </div>
        </div>
    </div>
</body>
</html>
