<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <div id="sidebar">
            <div class="dashboard">
                <p>Dashboard</p>
            </div>
            <div class="personal">
                <p class="home">home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="settings">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <div id="header">
            <div class="search-bar">
                <form action="get" class="search">
                    <input type="text">
                </form>
            </div>
            <div class="profile">
                <span class="profile">Morgan Oakley</span>
            </div>
            <div class="welcome">
                <span class="welcome-text">Hi there,</span>
                <p class="welcome-name">
                    Morgan Oakley (@morgan)
                </p>
            </div>
            <div class="media">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="content">
            <div class="projects">
                <p class="content-description">Your Projects</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements">
                <p class="content-description">Announcements</p>
                <div class="news"></div>
            </div>
            <div class="trending">
                <p class="content-description">Trending</p>
                <div class="profiles"></div>
            </div>
        </div>
    </div>
</body>
</html>
